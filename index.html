<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>C.O.L.O.R.S - Color palette generator</title>
  <link rel="icon" type="image/x-icon" href="images/icon.png" />

  <link href="styles/style.css" rel="stylesheet">
  <link href="styles/colors.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <meta name="author" content="ALC ProduXion/Softplus - MagicTINTIN">
  <meta name="description"
    content="Colors Output Layout Of Random Schemes - A powerfull tool to generate beautiful color schemes.">

  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="C.O.L.O.R.S">
  <meta property="og:title" content="C.O.L.O.R.S - Color palette generator">
  <meta property="og:description"
    content="Colors Output Layout Of Random Schemes - A powerfull tool to generate beautiful color schemes.">

  <meta property="og:image" content="http://colors.softplus.fr/images/favicon.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:alt" content="Logo of C.O.L.O.R.S">

  <meta property="og:url" content="https://colors.softplus.fr" />
  <meta data-react-helmet="true" name="theme-color" content="#6F1099" />

</head>

<body id="body">
  <div id="panelControl">
    <img src="images/icon.png" id="logoNavBar">
    <span id="closePanel" class="navButton" onclick="previous()"><span class="btnIcon"
        id="previousButton">&lt;</span><span class="btnDescription">Previous</span><span
        class="btnKey">&leftarrow;</span></span>
    <span id="closePanel" class="navButton" onclick="generateNewColors()"><span class="btnIcon">↻</span><span
        class="btnDescription">Randomize</span><span class="btnKey">Space</span></span>
    <span id="optionsButton" class="navButton" onclick="toggleOptions()"><span class="btnIcon">=</span><span
        class="btnDescription">More</span><span class="btnKey">Ctrl</span></span>
    <span id="closePanel" class="navButton" onclick="next()"><span class="btnIcon" id="nextButton">&gt;</span><span
        class="btnDescription">Next</span><span class="btnKey">&rightarrow;</span></span>
    <span id="closePanel" class="navButton" onclick="closePanel()"><span class="btnIcon">×</span><span
        class="btnDescription">Close</span><span class="btnKey">&downarrow;</span></span>
  </div>

  <div id="moreControl">
    <span id="hueLabelContainer" class="moreLabels">
      <span class="labelModify">
        <span class="verticalCenter"><span onclick="applyModifiers(-18,0,0)"
            class="labelButton decrementLabel verticalCenter"><span>-</span></span></span>
        <span class="labelValue" id="hueLabel">H</span>
        <span class="verticalCenter"><span onclick="applyModifiers(18,0,0)"
            class="labelButton incrementLabel verticalCenter"><span>+</span></span></span>
      </span>
      <span class="labelModify">
        <span class="btnDescription">Hue</span>
      </span>
    </span>
    <span id="satLabelContainer" class="moreLabels">
      <span class="labelModify">
        <span class="verticalCenter"><span onclick="applyModifiers(0,-.1,0)"
            class="labelButton decrementLabel verticalCenter"><span>-</span></span></span>
        <span class="labelValue" id="satLabel">S</span>
        <span class="verticalCenter"><span onclick="applyModifiers(0,.1,0)"
            class="labelButton incrementLabel verticalCenter"><span>+</span></span></span>
      </span>
      <span class="labelModify">
        <span class="btnDescription">Saturation</span>
      </span>
    </span>
    <span id="valLabelContainer" class="moreLabels">
      <span class="labelModify">
        <span class="verticalCenter"><span onclick="applyModifiers(0,0,-.1)"
            class="labelButton decrementLabel verticalCenter"><span>-</span></span></span>
        <span class="labelValue" id="valLabel">V</span>
        <span class="verticalCenter"><span onclick="applyModifiers(0,0,.1)"
            class="labelButton incrementLabel verticalCenter"><span>+</span></span></span>
      </span>
      <span class="labelModify">
        <span class="btnDescription">Value</span>
      </span>
    </span>
    <span id="onlySelectedButton" class="navButton" onclick="toggleModifySelected()">
      <span class="btnIcon" id="modifyOnlySelected">☐</span>
      <span class="btnDescription">Selec. Only</span>
      <span class="btnKey">O</span>
    </span>
    <span id="selectButton" class="navButton" onclick="selectMethod()"><span class="btnIcon">⚙</span><span
        class="btnDescription">More</span><span class="btnKey">Esc</span></span>
    <span id="closeOptions" class="navButton" onclick="toggleOptions()"><span class="btnIcon">×</span><span
        class="btnDescription">Close</span><span class="btnKey">Ctrl</span></span>
  </div>

  <div id="openControl" onclick="openPanel()">
    <span class="arrowOpen">︿</span>
  </div>

  <apex:pageBlockSection columns="1" id="ActivePBS">
    <div id="colors" class="sortable"></div>
    <apex:commandButton value="Add" oncomplete="implementSortable();" action="{!OnAddMember}"
      rerender="ActivePBS,errormsg" />
  </apex:pageBlockSection>

  <div id="rulesBackground" onclick="selectMethod()">
    <div onclick="hideMethods()" id="closeRules"><span>×</span></div>
    <div id="rulesPanel" onclick="event.stopPropagation()">
      <h1 id="rulesTitle">Choose a method to generate palettes</h1>
      <h3 id="rulesSubTitle">(not working for the moment)</h3>
      <div class="ruleSpace"></div>
      <div id="rulesChoices">
        <div class="typeChoice">
          <input type="radio" checked="checked" class="schemeSelection" name="chooseScheme" value="randomValue" id="randomValue">
          <label for="randomValue">Random</label>
        </div>
        <div class="typeChoice">
          <input type="radio" class="schemeSelection" name="chooseScheme" value="monochromaticValue" id="monochromaticValue">
          <label for="monochromaticValue">Monochromatic</label>
        </div>
        <div class="typeChoice">
          <input type="radio" class="schemeSelection" name="chooseScheme" value="analogousValue" id="analogousValue">
          <label for="analogousValue">Analogous</label>
        </div>
        <div class="typeChoice">
          <input type="radio" class="schemeSelection" name="chooseScheme" value="complementaryValue" id="complementaryValue">
          <label for="complementaryValue">Complementary</label>
        </div>
        <div class="typeChoice">
          <input type="radio" class="schemeSelection" name="chooseScheme" value="splitcomplementaryValue" id="splitcomplementaryValue">
          <label for="splitcomplementaryValue">Split Complementary</label>
        </div>
        <div class="typeChoice">
          <input type="radio" class="schemeSelection" name="chooseScheme" value="triadicValue" id="triadicValue">
          <label for="triadicValue">Triadic</label>
        </div>
        <div class="typeChoice">
          <input type="radio" class="schemeSelection" name="chooseScheme" value="squareValue" id="squareValue">
          <label for="squareValue">Square</label>
        </div>
        <div class="typeChoice">
          <input type="radio" class="schemeSelection" name="chooseScheme" value="rectangleValue" id="rectangleValue">
          <label for="rectangleValue">Rectangle</label>
        </div>
      </div>
      <div class="ruleLargeSpace"></div>
    </div>
  </div>

  <script src="scripts/script.js"></script>
  <script src="scripts/colors.js"></script>
  <script src="scripts/wikipediaColorNames.js"></script>
  <script src="scripts/colorNames.js"></script>
  <script src="scripts/interactions.js"></script>
  <script src="scripts/sortableColors.js"></script>
  <script src="scripts/selectScheme.js"></script>
</body>

</html>
